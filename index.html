<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Calculator v2.0</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla:wght@200;400;500;600;700&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="design.css" />
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="calculator">
      <section class="screen">0</section>
      <section class="cal-buttons">
        <div class="button-row">
          <button class="double calc-button">C</button
          ><button class="calc-button"><-</button
          ><button class="calc-button">/</button>
        </div>
        <div class="button-row">
          <button class="calc-button">7</button
          ><button class="calc-button">8</button
          ><button class="calc-button">9</button
          ><button class="calc-button">*</button>
        </div>
        <div class="button-row">
          <button class="calc-button">4</button
          ><button class="calc-button">5</button5
          ><button class="calc-button">6</button
          ><button class="calc-button">-</button>
        </div>
        <div class="button-row">
          <button class="calc-button">1</button
          ><button class="calc-button">2</button
          ><button class="calc-button">3</button
          ><button class="calc-button">+</button>
        </div>
        <div class="button-row">
          <button class="triple calc-button">0</button
          ><button class="calc-button">=</button>
        </div>
      </section>
    </div>
    <script src="logic.js"></script>
  </body>
</html>
